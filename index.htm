<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TO 11 fayza</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
</style>
</head>
<body>
<div id="quiz">
    <h1>TO 11 fayza</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="checkAnswer()">Submit Answer</button>
    <p id="result"></p>
</div>

<script>
    var questions = [
        {
            question: "apa 1 + 1?",
            options: ["1", "0", "gatau ajg", "lolos snbt 2024"],
            answer: "lolos snbt 2024"
        },
        {
            question: "bumi bentuk apa",
            options: ["kotak", "ppk", "hanya Allah yang tahu", "gatau"],
            answer: "hanya Allah yang tahu"
        },
        {
            question: "dimana to 11 ita 5023?",
            options: ["nanti sesi 2", "engga to", "gatau mw tdr sj", "hanya kak RO yang tahu"],
            answer: "hanya kak RO yang tahu"
        }
    ];

    var currentQuestion = 0;
    var score = 0;

    function displayQuestion() {
        var questionElement = document.getElementById("question");
        var optionsElement = document.getElementById("options");
        var resultElement = document.getElementById("result");

        questionElement.innerHTML = questions[currentQuestion].question;

        optionsElement.innerHTML = "";
        for (var i = 0; i < questions[currentQuestion].options.length; i++) {
            optionsElement.innerHTML += `<input type="radio" name="option" value="${i}"> ${questions[currentQuestion].options[i]}<br>`;
        }

        resultElement.innerHTML = "";
    }

    function checkAnswer() {
        var selectedOption = document.querySelector('input[name="option"]:checked');
        var resultElement = document.getElementById("result");

        if (selectedOption) {
            if (questions[currentQuestion].options[selectedOption.value] === questions[currentQuestion].answer) {
                resultElement.textContent = "Correct!";
                score++;
            } else {
                resultElement.textContent = `Wrong! The correct answer is: ${questions[currentQuestion].answer}`;
            }
            currentQuestion++;

            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                resultElement.textContent = `Quiz completed! You scored ${score} out of ${questions.length}.`;
                document.getElementById("options").innerHTML = "";
                document.querySelector("button").style.display = "none";
            }
        } else {
            resultElement.textContent = "Please select an option.";
        }
    }

    displayQuestion();
</script>
</body>
</html>
